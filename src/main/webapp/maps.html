<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -23.533773, lng: -46.625290},
          zoom: 18
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRJ2tbKLe_VOD2pe3uLz84xHmDcae1jnk&callback=initMap&v=3.31"
        async defer></script>
</body>
</html>
